    <script>
        //***edit this only for your information***
        const player = "WARDEN J.JONES";
        const agency = "LOS SANTOS DEPARTMENT OF CORRECTIONS";
        const callsign = "[169]";
        //***        end edit this only         ***
    
        var d,h,m,s,animate;
        const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

        function init(){
            d=new Date();
            h=d.getHours();
            m=d.getMinutes();
            s=d.getSeconds();
            t=d.toLocaleString('en', {timeZoneName:'short'}).split(' ').pop();
            clock();
            day=d.getDate();
            month=d.getMonth();
            year=d.getFullYear();
            
        };

        function clock(){
            s++;
            if(s==60){
                s=0;
                m++;
                if(m==60){
                    m=0;
                    h++;
                    if(h==24){
                        h=0;
                    }
                }
            }
            $('sec', s);
            $('min', m);
            $('hr', h);
            $('tz', t);
            $('day', day);
            $('year', year);
            $('month', monthNames[month]);
            $('player', player);
            $('agency', agency);
            $('callsign', callsign);
            animate=setTimeout(clock,1000);
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>
